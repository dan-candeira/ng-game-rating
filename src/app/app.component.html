<header class="header">
  <div class="[ navigation ] [ wrapper ]">
    <a routerLink="/" aria-label="Homepage" class="logo">Logo</a>

    <div class="search">
      <form>
        <label for="search-bar">
          <!-- accessible name for screen readers -->
          <span class="visually-hidden">Find games</span>
          <input
            type="text"
            id="search-bar"
            name="game-search"
            [ngModel]="search$ | async"
            (ngModelChange)="search$.next($event)"
          />
        </label>

        <button type="submit">
          <span class="visually-hidden"> Search </span>
          <svg
            aria-hidden="true"
            focusable="false"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 13"
          >
            <path
              fill="currentColor"
              d="M13.144 11.875 9.267 7.997a5.014 5.014 0 0 0 .96-2.956A5.047 5.047 0 0 0 5.184 0 5.047 5.047 0 0 0 .144 5.041a5.047 5.047 0 0 0 5.041 5.041 5.015 5.015 0 0 0 2.956-.96L12.019 13l1.125-1.125ZM5.185 8.49a3.45 3.45 0 1 1 0-6.898 3.45 3.45 0 0 1 0 6.898Z"
            />
          </svg>
        </button>
      </form>
    </div>

    <a routerLink="/login">
      <span class="visually-hidden"> Login </span>
      <svg
        aria-hidden="true"
        focusable="false"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 45 45"
      >
        <path
          fill="#6EA8FE"
          d="M0 22.5C0 10.074 10.074 0 22.5 0S45 10.074 45 22.5 34.926 45 22.5 45 0 34.926 0 22.5Z"
        />
        <path
          fill="#FDFDFD"
          d="M22.5 22.5a4.577 4.577 0 1 0 0-9.154 4.577 4.577 0 0 0 0 9.154Zm0 1.308c-2.837 0-8.5 1.752-8.5 5.23v2.616h17v-2.616c0-3.478-5.663-5.23-8.5-5.23Z"
        />
      </svg>
    </a>
  </div>
</header>

<main tabindex="-1" id="main-content">
  <router-outlet></router-outlet>
